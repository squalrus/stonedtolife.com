<!DOCTYPE html>
<html>
    {{ partial "header.html" . }}
    <body>
        {{ "<!-- Wrapper -->" | safeHTML }}
        <div id="wrapper">
            {{ partial "nav.html" . }} {{ "<!-- Main -->" | safeHTML }}
            <div id="main" class="alt">
                <!-- One -->
                <section id="one">
                    <div class="inner">
                        <header class="major">
                            <h1>{{ .Title}}</h1>
                        </header>
                        {{ .Content }}
                        <form name="report-a-rock-finding" method="POST" netlify>
                            <p>
                                <label>Your name: <input type="text" name="name" /></label>
                            </p>
                            <p>
                                <label>Location of found rock: <textarea name="location"></textarea></label>
                            </p>
                            <p>
                                <label>Rock description: <textarea name="description"></textarea></label>
                            </p>
                            <p>
                                <label>Rock picture: <input type="file" name="picture" /></label>
                            </p>
                            <p>
                                <label>How did you feel when you found the rock: <textarea name="feeling"></textarea></label>
                            </p>
                            <p>
                                <input type="checkbox" id="permission" name="permission" />
                                <label for="permission">I give permission to share my story </label>
                            </p>
                            <p>
                                <button type="submit">Send</button>
                            </p>
                        </form>
                    </div>
                </section>
            </div>
            {{ "<!-- Footer -->" | safeHTML}} {{ if .Site.Params.footer.enable }} {{ partial "footer.html" . }} {{ end }}
        </div>
        {{ "<!-- Scripts -->" | safeHTML}} {{ partial "js.html" . }}
    </body>
</html>
